  <!-- URL Cleanup and Redirect -->
  <script>
    (function() {
      // Only run once to prevent infinite loops
      if (window.urlCleaned) return;
      window.urlCleaned = true;
      
      var currentUrl = window.location.href;
      
      // Only redirect if $1 is actually present
      if (currentUrl.includes('$1')) {
        var cleanUrl = currentUrl.replace(/\$1/g, '');
        
        // Remove trailing slash if it's just the domain
        if (cleanUrl.match(/^https?:\/\/[^\/]+\/$/)) {
          cleanUrl = cleanUrl.replace(/\/$/, '');
        }
        
        // HTTP to HTTPS redirect
        if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost') {
          cleanUrl = cleanUrl.replace('http:', 'https:');
        }
        
        // Only redirect if URL actually changed
        if (cleanUrl !== currentUrl) {
          window.location.replace(cleanUrl);
        }
      }
    })();
  </script>

  <!-- Performance optimization -->
  <style>
    /* Critical CSS for faster rendering */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB;
      /* Disable hardware acceleration for better compatibility */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }
    
    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F9FAFB;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #E5E7EB;
      border-top: 4px solid #2B4B80;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Optimize scrolling for older devices */
    * {
      -webkit-overflow-scrolling: touch;
    }

    /* Reduce motion for better performance */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>
  
  <script>
    // Performance optimizations for older devices
    if (navigator.userAgent.includes('Android') || navigator.userAgent.includes('Mobile')) {
      // Force HTML renderer for better compatibility
      window.flutterConfiguration = {
        renderer: "html"
      };
    }

    // Hide loading indicator when Flutter is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 1000);
    });

    // Optimize scroll performance
    let ticking = false;
    function updateScroll() {
      ticking = false;
    }
    
    function requestTick() {
      if (!ticking) {
        requestAnimationFrame(updateScroll);
        ticking = true;
      }
    }
    
    window.addEventListener('scroll', requestTick, { passive: true });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
