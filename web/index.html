<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Tesisat problemleriniz için profesyonel ve hızlı çözümler. İstanbul'da 7/24 hizmet.">
  <meta name="keywords" content="tesisatçı, su tesisatı, kalorifer, kombi, lavabo, tıkanıklık açma">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Preload critical resources -->
  <link rel="preload" href="assets/images/logo1.png" as="image">
  <link rel="preload" href="assets/images/acil.png" as="image">
  <link rel="preload" href="assets/images/bakım.png" as="image">
  <link rel="preload" href="assets/images/banyo.png" as="image">
  <link rel="preload" href="assets/images/banyoyenileme.png" as="image">
  <link rel="preload" href="assets/images/gider.png" as="image">
  <link rel="preload" href="assets/images/mutfak.png" as="image">

  <!-- Font optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="handyfix_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>İstanbul Tesisatçı | Uygun Fiyat & Hızlı Servis</title>
  <link rel="manifest" href="manifest.json">

  <!-- Performance optimization -->
  <style>
    /* Critical CSS for faster rendering */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB;
    }
    
    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F9FAFB;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #E5E7EB;
      border-top: 4px solid #2B4B80;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>
  
  <script>
    // Hide loading indicator when Flutter is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 1000);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
